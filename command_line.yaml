
# Charybdis Ping is pinging the OHM integration
- binary_sensor:
    name: Charybdis
    unique_id: charybdis_ping
    command: >
      sh -c "nc -z -w 2 {{ states('input_text.homelab_ip') }} 8085 && echo on || echo off"
    device_class: connectivity
    payload_on: "on"
    payload_off: "off"
    scan_interval: 120
