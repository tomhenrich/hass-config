- resource: !secret iqair_api
  scan_interval: 3600
  sensor:
    - name: IQAir AQI
      unique_id: iqair_aqi
      device_class: aqi
      value_template: '{{ value_json.data.current.pollution.aqius }}'
      json_attributes_path: $.data.current.pollution
      json_attributes:
        - ts



