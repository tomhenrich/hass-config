- resource: !secret tautulli_api
  params:
    apikey: !secret tautulli_key
    cmd: get_activity
  scan_interval: 2592000
  headers:
    Content-Type: application/json
  sensor:
    - name: Tautulli Stream Data
      unique_id: tautulli_activity
      availability: "{{ states('binary_sensor.tautulli_running') == 'on' }}"
      value_template: "{{ value_json.response.data.stream_count|int }}"
      json_attributes_path: "$.response.data"
      json_attributes:
        - sessions

# updated via a time-interval automation
- resource: !secret my_torrents
  scan_interval: 2592000
  params:
    filter: completed
  sensor:
    - name: Completed Torrents
      unique_id: torrents_completed
      availability: "{{ states('binary_sensor.torrent_ping') == 'on' }}"
      value_template: "{{ value_json|count }}"
      icon: "mdi:download-circle"
      json_attributes_path: "$[0]"


