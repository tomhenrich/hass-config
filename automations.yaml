- id: '1669779259047'
  alias: Wallpanel Charging
  description: ''
  trigger:
  - type: battery_level
    platform: device
    device_id: d30463ca753d47d6291b1ebfb2160b3a
    entity_id: sensor.my_wall_panel_battery_level
    domain: sensor
    for:
      hours: 0
      minutes: 1
      seconds: 0
    alias: Low Battery
    below: 45
    id: low_battery
  - type: battery_level
    platform: device
    device_id: d30463ca753d47d6291b1ebfb2160b3a
    entity_id: sensor.my_wall_panel_battery_level
    domain: sensor
