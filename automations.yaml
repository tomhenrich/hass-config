      seconds: 0
    id: charged_battery
    alias: Battery Charged
    above: 85
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: low_battery
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.dlink_w110
    - conditions:
      - condition: trigger
        id: charged_battery
      sequence:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.dlink_w110
  mode: single
