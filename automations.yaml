- id: '1635291888215'
  alias: Barn Door Protocol
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.exterior_openings
    to: 'on'
    for:
      hours: 0
      minutes: 10
      seconds: 0
    id: doorsopened
  - platform: state
    entity_id:
    - binary_sensor.exterior_openings
    id: doorsclosed
    to: 'off'
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: doorsopened
      - condition: state
        state: 'off'
        entity_id: input_boolean.barn_door_protocol
      - condition: state
        entity_id: climate.ecobee3
        state: heat
      sequence:
      - device_id: 3a4702e5f54b52ded08ab1b7002dcab0
        domain: climate
        entity_id: climate.ecobee3
        type: set_hvac_mode
        hvac_mode: 'off'
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.barn_door_protocol
        data: {}
      - service: notify.mobile_app_iphone
        data:
          message: Furnace has been turned off.
          title: Barn Door Protocol Activated
    - conditions:
      - condition: trigger
        id: doorsclosed
      - condition: state
        entity_id: input_boolean.barn_door_protocol
        state: 'on'
      sequence:
      - device_id: 3a4702e5f54b52ded08ab1b7002dcab0
        domain: climate
        entity_id: climate.ecobee3
        type: set_hvac_mode
        hvac_mode: heat
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.barn_door_protocol
        data: {}
      - service: notify.mobile_app_iphone
        data:
          message: Furnace has resumed heat.
          title: Barn Door Protocol Deactivated
    default: []
  mode: restart
- id: '1635292786302'
  alias: 'Living Room: Nightlight'
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.hallway_motion
    from: 'off'
    to: 'on'
    id: motion
  - platform: state
    entity_id: binary_sensor.hallway_motion
    id: nomotion
    from: 'on'
    to: 'off'
    for: 00:02:00
  - platform: state
    entity_id: light.livingroom_light
    id: lightsout
    from: 'on'
    to: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: motion
      - condition: device
        type: is_off
        device_id: 2b32fb5d67808eb1d15a5dabb1ac493b
        entity_id: light.livingroom_light
        domain: light
      - condition: state
        entity_id: sun.sun
        state: below_horizon
        for:
          hours: 0
          minutes: 0
          seconds: 0
      sequence:
      - type: turn_on
        device_id: 2b32fb5d67808eb1d15a5dabb1ac493b
        entity_id: light.livingroom_light
        domain: light
        brightness_pct: 25
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.livingroom_nightlight_status
        data: {}
    - conditions:
      - condition: trigger
        id: nomotion
      - condition: state
        state: 'on'
        entity_id: input_boolean.livingroom_nightlight_status
      sequence:
      - type: turn_off
        device_id: 2b32fb5d67808eb1d15a5dabb1ac493b
        entity_id: light.livingroom_light
        domain: light
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.livingroom_nightlight_status
        data: {}
    default: []
  mode: restart
