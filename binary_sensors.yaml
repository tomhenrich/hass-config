##########################################################
## Time of Day
##########################################################

- platform: tod
  name: Sundown
  after: sunset
  before: sunrise
  before_offset: "-00:30"

##########################################################
## Template Sensors
##########################################################


- platform: command_line
  name: "Plex Ping"
  command: 'response=$(curl -LIk 10.0.0.202:32400 -o /dev/null -w "%{http_code}\n" -s); test "$response" -ge 200 && echo "ON" || echo "OFF"'
  device_class: connectivity
  scan_interval: 60
  payload_on: 'ON'
  payload_off: 'OFF'

- platform: bayesian
  prior: 0.9
  name: "Plex Online"
  device_class: connectivity
  probability_threshold: 0.8
  observations:
    - entity_id: 'binary_sensor.plex_ping'
      prob_given_true: 0.9
      prob_given_false: 0.1
      platform: 'state'
      to_state: 'on'
    - entity_id: 'input_boolean.plex_online'
      prob_given_true: 0.7
      prob_given_false: 0.4
      platform: 'state'
      to_state: 'on'

    
- platform: template
  sensors:

    trashday:
      friendly_name: Trash Pickup
      value_template: >
        {{ state_attr('sensor.trash_service','prox')|float == 0 }}
      attribute_templates:
        type: >
          {{ state_attr('sensor.trash_service','desc') }}
        proximity: >
          {{ state_attr('sensor.trash_service','prox') }}
        date: >
          {{ state_attr('sensor.trash_service','when') }}
      icon_template: >
        {% if state_attr('sensor.trash_service','type') == 'both' %}
          mdi:recycle
        {% else %}
          mdi:delete
        {% endif %}

