  - theme: Campfire - Dark
    title: Homelab
    path: homelab
    icon: mdi:nas
    visible:
      - user: 1adcbfbd5637444bacb8239bc794bb4a
    type: custom:vertical-layout
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: ''
            subtitle: Plex Status
            title_tap_action:
              action: none
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                entity: binary_sensor.plex_online
                icon: mdi:plex
                content: '{{ iif(states(config.entity)=="on","Online","Offline") }}'
                icon_color: '{{ iif(states(config.entity)=="on","green","red") }}'
                tap_action:
                  action: none
              - type: conditional
                conditions:
                  - entity: sensor.plex_scylla
                    state_not: '0'
                chip:
                  type: template
                  entity: sensor.plex_scylla
                  content: >-
                    {{ states(config.entity) }} stream{{
                    iif(states(config.entity)|int > 1, "s","") }}
                  tap_action:
                    action: none
          - type: custom:uptime-card
            entity: binary_sensor.plex_online
            icon: mdi:server
            title_template: Uptime
            hours_to_show: 48
            icon_adaptive_color: true
            ok: 'on'
            ko: 'off'
            alias:
              ok: Up
              ko: Down
            show:
              icon: false
              status: false
            bar:
              amount: 36
              height: 10
            color:
              ok: green
              ko: red
              half: '#eab700'
            tap_action:
              action: none
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: ''
            subtitle: NAS Status
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                entity: binary_sensor.ds420j_online
                icon: mdi:nas
                content: '{{ iif(states(config.entity)=="on","Online","Offline") }}'
                icon_color: '{{ iif(states(config.entity)=="on","green","red") }}'
              - type: template
                entity: binary_sensor.ds420j_update_available
                icon: >-
                  {{
                  iif(states(config.entity)=="on","mdi:package-up","mdi:package-check")
                  }}
                content: >-
                  {{ iif(states(config.entity)=="on","Update Available","Up to
                  date") }}
                icon_color: '{{ iif(states(config.entity)=="on","orange","green") }}'
          - square: false
            columns: 3
            type: grid
            cards:
              - type: custom:mushroom-template-card
                primary: Last Boot
                entity: sensor.ds420j_last_boot
                secondary: >-
                  {{ as_timestamp(states(config.entity)) |
                  timestamp_custom("%Y-%m-%-d %-I:%M %p") }}
                icon_color: grey
                icon_type: none
              - type: custom:mushroom-entity-card
                name: CPU
                entity: sensor.ds420j_cpu_load_total
              - type: custom:mushroom-entity-card
                name: Temp
                entity: sensor.ds420j_temperature
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                entity: sensor.ds420j_drive_1_status
                icon: '{{ state_attr(config.entity,"icon") }}'
                content: Drive 1 {{ states(config.entity) }}
                icon_color: '{{ iif(states(config.entity)=="normal","green","red") }}'
              - type: template
                entity: sensor.ds420j_drive_2_status
                icon: '{{ state_attr(config.entity,"icon") }}'
                content: Drive 2 {{ states(config.entity) }}
                icon_color: '{{ iif(states(config.entity)=="normal","green","red") }}'
              - type: template
                entity: sensor.ds420j_drive_3_status
                icon: '{{ state_attr(config.entity,"icon") }}'
                content: Drive 3 {{ states(config.entity) }}
                icon_color: '{{ iif(states(config.entity)=="normal","green","red") }}'
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.ds420j_drive_1_temperature
                name: Drive 1
              - entity: sensor.ds420j_drive_2_temperature
                name: Drive 2
              - entity: sensor.ds420j_drive_3_temperature
                name: Drive 3
            name: Drive Temps
            smoothing: false
            hours_to_show: 48
            points_per_hour: 2
            show:
              header: false
              name: true
              icon: false
              state: false
            tap_action:
              action: none
          - type: custom:uptime-card
            entity: binary_sensor.ds420j_online
            icon: mdi:server
            title_template: Uptime
            hours_to_show: 48
            icon_adaptive_color: true
            ok: 'on'
            ko: 'off'
            alias:
              ok: Up
              ko: Down
            show:
              icon: false
              status: false
            bar:
              amount: 36
              height: 10
            color:
              ok: green
              ko: red
              half: '#eab700'
            tap_action:
              action: more-info
          - type: custom:mushroom-template-card
            entity: sensor.ds420j_volume_1_total_size
            primary: Usage
            secondary: >-
              {{ states("sensor.ds420j_volume_1_used_space")|round(2) }} of {{
              states("sensor.ds420j_volume_1_total_size")|round(2) }} {{
              state_attr("sensor.ds420j_volume_1_total_size",
              "unit_of_measurement") }} ({{
              states("sensor.ds420j_volume_1_volume_used") }}{{
              state_attr("sensor.ds420j_volume_1_volume_used",
              "unit_of_measurement") }})
            icon_type: none
          - type: entities
            entities:
              - entity: input_boolean.nas_shutdown
          - type: conditional
            conditions:
              - entity: input_boolean.nas_shutdown
                state: 'on'
            card:
              type: entities
              entities:
                - entity: button.ds420j_shutdown
                  name: 'Confirm: Shut down NAS'
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: ''
            subtitle: Scylla Status
          - type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:mini-graph-card
                    entities:
                      - sensor.scylla_cpu_load
                    name: CPU Load
                    show:
                      header: false
                      name: true
                      icon: false
              - type: vertical-stack
                cards:
                  - type: custom:mini-graph-card
                    entities:
                      - sensor.scylla_cpu_temp
                    name: CPU Temp
                    show:
                      header: false
                      name: true
                      icon: false
          - type: custom:uptime-card
            entity: binary_sensor.scylla_online
            icon: mdi:server
            title_template: Uptime
            hours_to_show: 48
            icon_adaptive_color: true
            ok: 'on'
            ko: 'off'
            alias:
              ok: Up
              ko: Down
            show:
              icon: false
              status: false
            bar:
              amount: 36
              height: 10
            color:
              ok: green
              ko: red
              half: '#eab700'
            tap_action:
              action: more-info
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: ''
            subtitle: UPS Status
          - type: custom:mini-graph-card
            entities:
              - sensor.ups_battery_charge
            name: Battery Charge
            show:
              header: false
              labels: true
              name: true
              icon: false
            lower_bound: ~0
            upper_bound: 100
          - type: custom:uptime-card
            entity: sensor.ups_status
            icon: mdi:server
            title_template: Uptime
            hours_to_show: 48
            icon_adaptive_color: true
            ok: Online
            ko: 'off'
            alias:
              ok: Up
              ko: Down
            show:
              icon: false
              status: false
            bar:
              amount: 36
              height: 10
            color:
              ok: green
              ko: red
              half: '#eab700'
            tap_action:
              action: more-info
          - type: custom:apexcharts-card
            graph_span: 48h
            update_interval: 30min
            apex_config:
              chart:
                height: 200px
              grid:
                show: false
              xaxis:
                axisBorder:
                  show: false
                axisTicks:
                  show: false
            header:
              show: true
              show_states: true
              title: Runtime (Minutes)
            series:
              - entity: sensor.ups_battery_runtime
                transform: return x / 60;
                group_by:
                  func: avg
                  duration: 30min
                opacity: 1
                stroke_width: 2
                name: Runtime
                type: line
                show:
                  legend_value: false
                  in_header: false
                fill_raw: last
                yaxis_id: Minutes
            yaxis:
              - id: Minutes
                show: true
                decimals: 0
                opposite: true
                min: ~30
                max: ~90
