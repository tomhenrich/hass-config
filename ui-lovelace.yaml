  - path: batteries
    icon: hass:battery-charging-70
    theme: Dawson - Dark
    visible:
      - user: 1adcbfbd5637444bacb8239bc794bb4a
    type: custom:horizontal-layout
    badges: []
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          title: Low Batteries
          show_header_toggle: false
        filter:
          include:
            - entity_id: sensor.*battery*
          exclude:
            - entity_id: '*iphone*'
            - entity_id: sensor.space_between*
            - entity_id: sensor.abhorred*
            - entity_id: sensor.neatfreak*
            - state: unavailable
            - state: '> 70'
        show_empty: false
      - type: custom:auto-entities
        card:
          type: entities
          title: Unavailable Sensors
          show_header_toggle: false
          state_color: true
        filter:
          include:
            - state: unavailable
          exclude:
            - entity_id: camera.*
            - entity_id: vacuum.*
            - entity_id: '*speedtest*'
            - entity_id: '*plex*'
            - domain: media_player
        show_empty: true
        sort:
          method: friendly_name
  - path: shutdown
    title: ''
    icon: hass:power
    theme: Dawson - Dark
    visible:
      - user: 1adcbfbd5637444bacb8239bc794bb4a
    type: panel
    badges: []
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: 35% 65%
          grid-template-rows: auto
          mediaquery:
            '(max-width: 600px)':
              grid-template-columns: 100%
        cards:
          - type: custom:button-card
            entity: input_boolean.shutdown_primer
            name: Shut Down Home Assistant
            template:
              - pushbutton
            tap_action:
              action: toggle
            show_state: false
            show_label: true
            label: >-
              [[[ if(entity.state == "off") return "Shut down Home Assistant";
              else return "Cancel"; ]]]
            state:
              - value: 'on'
                icon: mdi:alert-circle
                styles:
                  card:
                    - background-color: var(--label-badge-red)
                  name:
                    - color: var(--primary-color)
                  state:
                    - color: var(--primary-color)
                  icon:
                    - color: var(--primary-color)
              - value: 'off'
                styles:
                  icon:
                    - color: var(--primary-color)
          - type: conditional
            conditions:
              - entity: input_boolean.shutdown_primer
                state: 'on'
            card:
              type: custom:button-card
              entity: input_boolean.shutdown_confirm
              name: Confirm Shutdown
              template:
                - pushbutton
              show_state: false
              show_label: true
              label: >-
                You will need to physically reconnect the Pi to power to
                restart.
