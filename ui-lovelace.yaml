                entity: binary_sensor.ds420j_update_available
                show_buttons_control: true
                fill_container: true
                collapsible_controls: true
              - type: custom:mushroom-entity-card
                name: CPU
                entity: sensor.ds420j_cpu_load_total
              - type: custom:mushroom-entity-card
                name: Temp
                entity: sensor.ds420j_temperature
          - type: grid
            columns: 3
            square: false
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:mushroom-template-card
                    primary: Drive 1
                    secondary: '{{ states("sensor.ds420j_drive_1_status") }}'
                    entity: sensor.ds420j_drive_1_status
                    icon: '{{ state_attr("sensor.ds420j_drive_1_status","icon") }}'
                    icon_color: >-
                      {{ "green" if states("sensor.ds420j_drive_1_status") ==
                      "normal" else "red" }}
                  - type: custom:mini-graph-card
                    entities:
                      - sensor.ds420j_drive_1_temperature
                    show:
                      name: false
                      icon: false
                    font_size: 55
              - type: vertical-stack
                cards:
                  - type: custom:mushroom-template-card
