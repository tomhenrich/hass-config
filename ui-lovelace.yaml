                !important;}
          - type: custom:button-card
            entity: switch.bar_light
            name: Bar
            template: lights_onoff
            view_layout:
              grid-column: span 2
          - type: custom:button-card
            entity: group.den_lights
            template: lights
            view_layout:
              grid-column: span 2
          - type: custom:button-card
            entity: light.den_light_1
            name: Den 1
            template: lights
          - type: custom:button-card
            entity: light.den_light_2
            name: Den 2
            template: lights
          - type: custom:button-card
            entity: light.living_room_light
            name: Living Room
            template: lights
            view_layout:
              grid-column: span 2
          - type: custom:button-card
            entity: light.dining_room_light
            name: Dining Room
            template: lights
            view_layout:
              grid-column: span 2
          - type: custom:button-card
            entity: switch.entryway_light
            name: Entryway
            template: lights_onoff
            view_layout:
              grid-column: span 2
          - type: custom:button-card
            entity: switch.porch_light
            name: Porch
            template: lights_onoff
            view_layout:
              grid-column: span 2
          - type: custom:button-card
            entity: switch.deck_switch
            name: Deck
            template: lights_onoff
            view_layout:
              grid-column: span 2
          - type: markdown
            content: '### Timers'
            view_layout:
              grid-column: span 8
              style: >-
                ha-markdown {padding-top: 4px !important; padding-bottom: 4px
                !important;}
          - type: custom:button-card
            entity: input_boolean.timer_porch
            name: Porch Light
            template: lights_onoff
            view_layout:
              grid-column: span 2
          - type: custom:button-card
            entity: input_boolean.night_light_living_room_switch
            name: Living Room
            template: lights_onoff
            view_layout:
              grid-column: span 2
  - path: netmonitor
    icon: hass:database
    panel: true
    theme: Campfire - Dark
    badges: []
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: 1fr
          grid-template-rows: auto
          grid-gap: 0 0
        cards:
          - type: markdown
            content: '### Network'
            style: >-
              ha-markdown {padding-top: 4px !important; padding-bottom: 4px
              !important;}
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: 40% 60%
            cards:
              - type: vertical-stack
                view_layout:
                  - grid-column: span 2
                cards:
                  - type: custom:mini-graph-card
                    entities:
                      - entity: sensor.monthly_data_usage
                        name: Data Used This Month
                    hours_to_show: 168
                    group_by: date
                    font_size: 50
                    height: 50
                    icon: mdi:swap-vertical-bold
                    style: '.state__value {font-weight: 400;}'
                    show:
                      state: true
                      graph: line
                      legend: false
                  - type: custom:mini-graph-card
                    entities:
                      - entity: sensor.monthly_data_cap
                        name: Percent of Monthly Cap
                    hours_to_show: 168
                    group_by: date
                    font_size: 50
                    height: 50
                    icon: mdi:label-percent
                    style: '.state__value {font-weight: 400;}'
                    show:
                      state: true
                      graph: line
                      legend: false
                  - type: custom:mini-graph-card
                    name: Comcast Speeds
                    entities:
                      - entity: sensor.speedtest_download
                        name: Download Speed
                      - entity: sensor.speedtest_upload
                        name: Upload Speed
                        color: var(--label-badge-red)
                    hours_to_show: 72
                    group_by: date
                    font_size: 50
                    height: 50
                    bar_spacing: 2
                    icon: mdi:speedometer
                    style: '.state__value {font-weight: 400;}'
                    show:
                      state: true
                      graph: line
                      legend: false
              - type: vertical-stack
                view_layout:
                  - grid-column: span 2
                cards:
                  - type: custom:button-card
                    entity: switch.adguard_protection
                    name: AdBlock
                    template: sensor
                    show_state: true
                    size: 25%
                    state:
                      - value: 'on'
                        icon: mdi:shield-check
                        styles:
                          icon:
                            - color: var(--label-badge-green)
                      - value: 'off'
                        icon: mdi:shield-off-outline
                        styles:
                          icon:
                            - color: var(--label-badge-red)
                  - type: custom:mini-graph-card
                    entities:
                      - entity: sensor.adguard_dns_queries
                        name: DNS Queries
                      - entity: sensor.adguard_dns_queries_blocked
                        name: Blocked Queries
                        color: var(--label-badge-red)
                    hours_to_show: 168
                    group_by: date
                    font_size: 50
                    height: 50
                    bar_spacing: 2
                    icon: mdi:card-search
                    style: '.state__value {font-weight: 400;}'
                    show:
                      state: false
                      graph: bar
                      legend: true
                  - type: horizontal-stack
                    view_layout:
                      - grid-column: span 2
                    cards:
                      - type: custom:button-card
                        entity: sensor.adguard_dns_queries_blocked_ratio
                        name: Avg Block Ratio
                        template: sensornoicon
                        show_state: true
                        tap_action: none
                      - type: custom:button-card
                        entity: sensor.adguard_average_processing_speed
                        name: Avg Response
                        template: sensornoicon
                        show_state: true
                        tap_action: none
          - type: markdown
            content: '### NAS'
            style: >-
              ha-markdown {padding-top: 4px !important; padding-bottom: 4px
              !important;}
          - type: markdown
            content: >
              Uptime: {{
              relative_time(strptime(states("sensor.ds420j_last_boot"),"%Y-%m-%dT%H:%M:%S%z"))
              }}
            style: >-
              ha-markdown {padding-top: 4px !important; padding-bottom: 4px
              !important;}
          - type: glance
            entities:
              - entity: sensor.plex_movies
                name: Movies on Plex
                icon: mdi:movie
              - entity: sensor.plex_shows
                name: TV Shows on Plex
                icon: mdi:television-classic
          - type: markdown
            content: '### Sensors'
            style: >-
              ha-markdown {padding-top: 4px !important; padding-bottom: 4px
              !important;}
          - type: custom:auto-entities
            style: '.text-content {font-size: x-small !important;}'
            view_layout:
              grid-column: span 1
            card:
              type: entities
            filter:
              include:
                - entity_id: sensor.*battery*
              exclude:
                - entity_id: '*iphone*'
                - state: unavailable
                - state: '> 70'
            sort:
              method: state
              numeric: true
          - type: custom:auto-entities
            view_layout:
              grid-column: span 1
            card:
              type: entities
            filter:
              include:
                - state: unavailable
              exclude:
                - entity_id: '*speedtest*'
                - entity_id: '*plex*'
                - domain: media_player
            sort:
              method: name
