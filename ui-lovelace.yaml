views:
  - theme: Campfire - Dark
    title: Home
    path: home
    visible:
      - user: 1adcbfbd5637444bacb8239bc794bb4a
      - user: 25121d6fff8247f5b3c8b55198ff4705
      - user: 03dd7450aa7f4d0e8df8ed730df485b1
    layout:
      grid-template-columns: 100%
      grid-template-rows: auto
      grid-gap: 0
      mediaquery:
        '(min-width: 800px)':
          grid-template-columns: 30% 70%
          grid-template-rows: auto
          grid-gap: 10px
    type: panel
    icon: mdi:home-circle-outline
    badges: []
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: 35% auto
          grid-template-rows: auto
          grid-template-areas: |
            "sidebar main"
          grid-gap: 0
          mediaquery:
            '(max-width: 600px)':
              grid-template-columns: 100%
              grid-template-areas: |
                "sidebar"
                "main"
        cards:
          - type: vertical-stack
            cards:
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout:
                  grid-template-columns: min-content auto
                  grid-template-rows: auto
                cards:
                  - type: custom:mushroom-title-card
                    title: >-
                      {{ now().strftime("%-I:%M") + now().strftime("%p").lower()
                      }}
                  - type: custom:mushroom-template-card
                    entity: sensor.date
                    primary: '{{ now().strftime("%A") }}'
                    secondary: '{{ now().strftime("%B %-d") }}'
                    tap_action:
                      action: none
                    fill_container: true
                    card_mod:
                      style: |
                        ha-card {
                          --ha-card-background: transparent;
                        }
                view_layout:
                  grid-column: span 2
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout:
                  grid-template-columns: 50% 50%
                  grid-template-rows: auto
                cards:
                  - type: custom:mushroom-template-card
                    primary: Inside
                    secondary: >-
                      {{ states(config.entity)|int }}{{
                      state_attr(config.entity, "unit_of_measurement") }}
                    layout: horizontal
                    tap_action:
                      action: none
                    hold_action:
                      action: more-info
                    entity: sensor.ecobee3_temperature
                    icon: mdi:home-thermometer-outline
                    icon_color: >
                      {% if states("climate.ecobee3") == "heat" %}
                      var(--rgb-red)

                      {% endif %}
                    badge_icon: >-
                      {{ "mdi:fire" if states("binary_sensor.furnace_running")
                      == "on" }}
                    badge_color: var(--rgb-red)
                    card_mod:
                      style: |
                        ha-card {
                          --ha-card-background: transparent;
                        }
                  - type: custom:mushroom-template-card
                    entity: weather.ecobee3
                    icon: >
                      {% set temp = state_attr(config.entity, "temperature")|int
                      %}

                      {% if temp >= 90 or temp <= 32 %} mdi:thermometer-alert

                      {% else %} mdi:thermometer

                      {% endif %}
                    icon_color: >
                      {% set temp = state_attr(config.entity, "temperature")|int
                      %}

                      {% if temp >= 90 %} var(--rgb-red)

                      {% elif temp <= 32 %} var(--rgb-blue)

                      {% endif %}
                    primary: Outside
                    secondary: >-
                      {{ state_attr(config.entity, "temperature") }}{{
                      state_attr(config.entity, "temperature_unit") }}
                    tap_action:
                      action: navigate
                      navigation_path: weather
                    card_mod:
                      style: |
                        ha-card {
                          --ha-card-background: transparent;
                        }
              - type: conditional
                conditions:
                  - entity: input_boolean.barn_door_protocol
                    state: 'on'
                card:
                  type: custom:mushroom-chips-card
                  chips:
                    - type: entity
                      entity: input_boolean.barn_door_protocol
                      content_info: name
                      name: Barn Door Protocol active
                      icon_color: var(--rgb-red)
                      tap_action:
                        action: none
                      hold_action:
                        action: none
                      double_tap_action:
                        action: none
              - type: custom:mushroom-template-card
                entity: sensor.air_quality
                primary: Air Quality
                secondary: >
                  {% set ts =
                  state_attr("sensor.airvisual_data","ts")|as_datetime %} {{
                  states(config.entity) }} as of ~{{ relative_time(ts) }} ago
                icon: '{{ state_attr(config.entity,"icon") }}'
                icon_color: |
                  {% set aqi = states(config.entity) %}
                  {% if aqi == 'Good' %} var(--rgb-green)
                  {% elif aqi == 'Moderate' %} #EAB700
                  {% elif aqi == 'Unhealthy' %} #F4B4B9
                  {% else %} white
                  {% endif %}
                tap_action:
                  action: none
                badge_color: >
                  {% set aqi = states(config.entity) %} {% if aqi == "Hazardous"
                  %} #931621 {% elif aqi == "Very Unhealthy" %} #46237A {% endif
                  %}
                card_mod:
                  style: |
                    ha-card {
                      --ha-card-background: transparent;
                    }
              - type: custom:mushroom-template-card
                entity: sensor.trash_pickup
                primary: |
                  {{ states(config.entity) }}
                secondary: >
                  {% set prox = state_attr(config.entity,'proximity') %} {%
                  if(prox == 0) %} Today {% elif(prox == 1) %} Tomorrow {% else
                  %} {{ state_attr(config.entity, 'date') }} {% endif %}
                icon: '{{ state_attr(config.entity,"icon") }}'
                icon_color: >
                  {% set prox = state_attr(config.entity,'proximity') %} {%
                  if(prox == 0) %} var(--rgb-blue) {% elif(prox == 1) %} white
                  {% endif %}
                tap_action:
                  action: none
                card_mod:
                  style: |
                    ha-card {
                      --ha-card-background: transparent;
                    }
            view_layout:
              grid-area: sidebar
          - type: vertical-stack
            cards:
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout:
                  grid-template-columns: min-content min-content min-content min-content min-content
                  mediaquery:
                    '(max-width: 600px)':
                      grid-template-columns: repeat(2,50%)
                cards:
                  - type: conditional
                    conditions:
                      - entity: binary_sensor.chest_freezer
                        state: 'on'
                    card:
                      type: custom:mushroom-template-card
                      primary: Big Freezer
                      secondary: Open
                      icon: '{{ state_attr(config.entity, "icon") }}'
                      icon_color: red
                      entity: binary_sensor.chest_freezer
                      tap_action:
                        action: none
                      multiline_secondary: false
                      style: |
                        ha-card {
                          background: transparent;
                        }
                  - type: conditional
                    conditions:
                      - entity: binary_sensor.chest_freezer_2
                        state: 'on'
                    card:
                      type: custom:mushroom-template-card
                      primary: Small Freezer
                      secondary: Open
                      icon: '{{ state_attr(config.entity, "icon") }}'
                      icon_color: red
                      entity: binary_sensor.chest_freezer_2
                      tap_action:
                        action: none
                      multiline_secondary: false
                      style: |
                        ha-card {
                          background: transparent;
                        }
              - type: custom:mushroom-chips-card
                chips:
                  - type: entity
                    entity: sensor.date
                    icon_color: white
                    name: Lights
                    content_info: name
                    tap_action:
                      action: navigate
                      navigation_path: /lovelace/lights
                    hold_action:
                      action: none
                    double_tap_action:
                      action: none
                    icon: mdi:lightbulb-group-outline
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout:
                  grid-template-columns: repeat(4,25%)
                  mediaquery:
                    '(max-width: 600px)':
                      grid-template-columns: repeat(2,50%)
                cards:
                  - type: custom:mushroom-light-card
                    entity: light.bar_light
                    name: Bar
                    card_mod:
                      style: |
                        ha-card {
                          border-radius: 14px
                        }
                  - type: custom:mushroom-light-card
                    entity: light.den_light_2
                    name: Den Corner
                    card_mod:
                      style: |
                        ha-card {
                          border-radius: 14px
                        }
                  - type: custom:mushroom-light-card
                    entity: light.kitchen_light
                    name: Kitchen
                    card_mod:
                      style: |
                        ha-card {
                          border-radius: 14px
                        }
                  - type: custom:mushroom-light-card
                    entity: light.porch_light
                    name: Porch
                    card_mod:
                      style: |
                        ha-card {
                          border-radius: 14px
                        }
                  - type: custom:mushroom-light-card
                    entity: light.entryway_light
                    name: Entryway
                    card_mod:
                      style: |
                        ha-card {
                          border-radius: 14px
                        }
                  - type: custom:mushroom-light-card
                    entity: light.dining_room_light
                    name: Dining
                    card_mod:
                      style: |
                        ha-card {
                          border-radius: 14px
                        }
              - type: custom:mushroom-chips-card
                chips:
                  - type: entity
                    entity: zone.home
                    icon_color: white
                    name: Network
                    content_info: name
                    icon: mdi:lan-connect
                    tap_action:
                      action: none
                    hold_action:
                      action: none
                    double_tap_action:
                      action: none
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout:
                  grid-template-columns: min-content min-content min-content
                  mediaquery:
                    '(max-width: 600px)':
                      grid-template-columns: 100%
                cards:
                  - type: custom:mushroom-template-card
                    entity: binary_sensor.plex_online
                    primary: Plex
                    secondary: |-
                      {% if states(config.entity) == "on" %}
                        Online
                      {% elif states(config.entity) == "off" %}
                        Online
                      {% else %}
                        {{ states(config.entity) | title }}
                      {% endif %}
                    icon: mdi:plex
                    icon_color: >-
                      {% if states(config.entity) == "off" or
                      states(config.entity) == "unavailable" or
                      states("sensor.plex_scylla") == "unavailable" %}
                        var(--rgb-red)
                      {% elif states("binary_sensor.plex_streaming")|bool ==
                      true %}
                        var(--rgb-blue)
                      {% else %}
                        white
                      {% endif %}
                    badge_icon: |-
                      {% if states(config.entity) == "on" %}
                        mdi:thumb-up
                      {% else %}
                        mdi:alert
                      {% endif %}
                    badge_color: |-
                      {% if states(config.entity) == "on" %}
                        var(--rgb-green)
                      {% elif states(config.entity) == "unavailable" %}
                        var(--rgb-yellow)
                      {% else %}
                        var(--rgb-red)
                      {% endif %}
                    fill_container: true
                    tap_action:
                      action: none
                    card_mod:
                      style: |
                        ha-card {
                          --ha-card-background: transparent;
                        }
                  - type: custom:mushroom-template-card
                    entity: sensor.data_usage_gb
                    primary: Comcast Data Usage
                    secondary: '{{ state_attr(config.entity,"pct_of_cap") }}%'
                    icon: mdi:database
                    tap_action:
                      action: navigate
                      navigation_path: /lovelace/monthly-data
                    picture: >-
                      {% set color = "ffffff" %}
                      http://192.168.1.200/tiles/pie.php?val={{
                      state_attr(config.entity,"pct_of_cap") }}&slice={{ color
                      }}
                    fill_container: false
                    card_mod:
                      style: |
                        ha-card {
                          --ha-card-background: transparent
                        }
            view_layout:
              grid-area: main
  - theme: Campfire - Dark
    path: openings
    title: Openings
    icon: ''
    visible:
      - user: 1adcbfbd5637444bacb8239bc794bb4a
      - user: 03dd7450aa7f4d0e8df8ed730df485b1
    badges: []
    cards:
