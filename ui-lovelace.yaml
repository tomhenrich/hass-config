                      action: call-service
                      service: cover.close_cover
                      service_data:
                        entity_id: cover.garage_door
                  - icon: mdi:transfer-up
                    color_type: card
                    color: white
                    tap_action:
                      action: call-service
                      service: cover.open_cover
                      service_data:
                        entity_id: cover.garage_door
                  - icon: break
                  - icon: break
                  - icon: break
