button_card_templates:
  opening:
    style: 'ha-card { height: 100%; }'
    show_state: true
    size: 40%
    styles:
      card:
        - background-color: card-background-color
        - border: 2px solid transparent
      name:
        - font-size: small
      state:
        - font-size: x-small
      icon:
        - margin-bottom: 10px
    state:
      - value: 'on'
        id: opening_open
        styles:
          card:
            - border-color: var(--accent-color)
          name:
            - color: var(--light-primary-color)
          state:
            - color: var(--light-primary-color)
          icon:
            - color: var(--accent-color)
      - value: 'off'
        id: opening_closed
        styles:
          name:
            - color: var(--primary-color)
          state:
            - color: var(--primary-color)
          icon:
            - color: var(--primary-color)
  sensor:
    style: 'ha-card { height: 100%; }'
    layout: icon_name_state2nd
    styles:
      grid:
        - grid-template-columns: 30% 1fr
      card:
        - border-left: 4px solid transparent
      name:
        - font-size: medium
        - font-weight: var(--mcg-title-font-weight, 500)
        - text-align: left
        - width: 100%
        - color: var(--secondary-text-color)
      state:
        - font-size: small
        - text-align: left
        - width: 100%
      label:
        - font-size: small
        - text-align: left
        - width: 100%
  sensornoicon:
    template: sensor
    show_icon: false
    styles:
      grid:
        - grid-template-columns: 16px 1fr
  sensoralert:
    template: sensor
    state:
      - value: 'on'
        id: sensoralert_active
        styles:
          card:
            - background-color: var(--label-badge-red)
          icon:
            - color: white
  lights_main:
    style: 'ha-card { height: 100%; }'
    show_state: false
    size: 40%
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    state:
      - value: 'on'
        id: light_on
        styles:
          card:
            - background-color: var(--accent-color)
          icon:
            - color: var(--primary-text-color)
      - value: 'off'
        id: light_off
        styles:
          card:
            - background-color: var(--label-badge-background-color)
          icon:
            - opacity: 0.5
    styles:
      name:
        - font-size: small
      icon:
        - margin-bottom: 10px
  lights:
    template: lights_main
    state:
      - value: 'on'
        id: light_on
        icon: mdi:dots-horizontal-circle
      - value: 'off'
        id: light_off
        icon: mdi:dots-horizontal-circle-outline
  lights_onoff:
    template: lights_main
    hold_action:
      action: none
    state:
      - value: 'on'
        id: light_on
        icon: mdi:circle
      - value: 'off'
        id: light_off
        icon: mdi:circle-outline
views:
  - icon: ''
    panel: true
    theme: Campfire - Dark
    title: Home
    badges: []
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: auto
          grid-template-rows: auto
          row-gap: 0
          column-gap: 0
        cards:
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: 70% 30%
              column-gap: 0
              row-gap: 0
            cards:
              - type: markdown
                content: >-
                  ## {{ now().strftime("%-I:%M") + now().strftime("%p").lower()
                  +" â€¢ " + now().strftime("%A, %B %-d")}}
                view_layout:
                  grid-column: span 2
              - type: weather-forecast
                entity: weather.openweathermap
                show_forecast: false
                name: Currently
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.ecobee3_temperature
                    name: Thermostat
                    smoothing: true
                name: Inside
                hours_to_show: 48
                font_size: 68
                height: 50
                lower_bound_secondary: 0
                upper_bound_secondary: 1
                icon: mdi:home-thermometer-outline
                style: '.state__value {font-weight: 400;}'
                state_map:
                  - value: 'off'
                    label: 0
                  - value: 'on'
                    label: 1
                show:
                  legend: false
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: 40% 60%
              column-gap: 0
              row-gap: 0
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:button-card
                    template: sensor
                    show_state: false
                    show_label: true
                    entity: sensor.airquality
                    tap_action:
                      action: none
                    name: Air Quality
                    label: |
                      [[[
                        return entity.state;
                      ]]]
                    state:
                      - value: Good
                        styles:
                          card:
                            - border-left-color: var(--label-badge-green)
                          icon:
                            - color: var(--label-badge-green)
                        icon: mdi:emoticon-happy-outline
                      - value: Moderate
                        styles:
                          card:
                            - border-left-color: '#fdd64b'
                          icon:
                            - color: '#fdd64b'
                        icon: mdi:emoticon-neutral-outline
                      - value: Unhealthy
                        styles:
                          card:
                            - border-left-color: '#eb0c27'
                          icon:
                            - color: '#eb0c27'
                        icon: mdi:emoticon-frown-outline
                      - value: Very Unhealthy
                        styles:
                          card:
                            - border-left-color: '#a070b6'
                          name:
                            - color: '#fff'
                          label:
                            - color: '#fff'
                        icon: mdi:emoticon-frown
                      - value: Hazardous
                        styles:
                          card:
                            - background: var(--label-badge-red)
                          name:
                            - color: '#fff'
                          label:
                            - color: '#fff'
                        icon: mdi:emoticon-dead
                  - type: custom:button-card
                    entity: binary_sensor.laundry_washer
                    template: sensor
                    show_state: false
                    show_label: true
                    name: Washing Machine
                    tap_action:
                      action: none
                    state:
                      - value: 'on'
                        label: Running
                        styles:
                          card:
                            - border-left-color: var(--accent-color)
                          icon:
                            - color: var(--accent-color)
                      - value: 'off'
                        label: Inactive
                        styles:
                          icon:
                            - opacity: 0.5
                  - type: conditional
                    conditions:
                      - entity: binary_sensor.washer_leak_sensor
                        state: 'on'
                    card:
                      type: custom:button-card
                      entity: binary_sensor.washer_leak_sensor
                      name: Washer is Leaking
                      template:
                        - sensoralert
                      tap_action:
                        action: none
                      show_state: true
                      state:
                        - value: 'on'
                          styles:
                            card:
                              - background-color: var(--accent-color)
                            name:
                              - color: white
                            state:
                              - color: white
                            icon:
                              - color: white
                  - type: custom:button-card
                    entity: binary_sensor.chest_freezer
                    name: Chest Freezer
                    template:
                      - sensoralert
                    tap_action:
                      action: none
                    show_state: true
                    state:
                      - value: 'on'
                        icon: mdi:alert-circle
                        styles:
                          card:
                            - background-color: var(--accent-color)
                          name:
                            - color: white
                          state:
                            - color: white
                          icon:
                            - color: white
                      - value: 'off'
                        styles:
                          icon:
                            - opacity: 0.5
                  - type: custom:button-card
                    entity: binary_sensor.trashday
                    template: sensor
                    name: '[[[ return entity.attributes.type ]]]'
                    label: '[[[ return entity.attributes.date ]]]'
                    show_state: false
                    show_label: true
                    tap_action:
                      action: none
                    styles:
                      icon:
                        - opacity: 0.5
                    state:
                      - value: 'on'
                        styles:
                          icon:
                            - color: var(--label-badge-red)
                            - opacity: 1
                          card:
                            - border-left-color: var(--label-badge-red)
                      - operator: template
                        value: |
                          [[[
                            return entity.attributes.prox == 1
                          ]]]
                        styles:
                          icon:
                            - filter: opacity(1.0)
                            - color: var(--accent-color)
                          card:
                            - border-left-color: var(--accent-color)
                  - type: custom:button-card
                    entity: sensor.monthly_data_cap
                    name: Data Cap
                    template:
                      - sensor
                    show_state: false
                    show_label: true
                    label: |
                      [[[
                        return states['sensor.monthly_data_usage'].state + 
                        '<span class="uom"> ' + states['sensor.monthly_data_usage'].attributes.unit_of_measurement + "</span> (" +
                        entity.state + '<span class="uom">' + entity.attributes.unit_of_measurement + '</span>)'
                      ]]]
                    icon: mdi:swap-vertical-bold
                    tap_action:
                      action: more-info
                      entity: sensor.monthly_data_usage
                    style: 'span.uom {font-size: smaller;}'
                    state:
                      - operator: template
                        value: |
                          [[[
                            return (entity.state >= 75) && (entity.state < 80)
                          ]]]
                        styles:
                          card:
                            - border-left-color: var(--label-badge-yellow)
                          icon:
                            - color: var(--label-badge-yellow)
                      - operator: template
                        value: |
                          [[[
                            return (entity.state >= 90)
                          ]]]
                        styles:
                          card:
                            - border-left-color: var(--label-badge-red)
                          icon:
                            - color: var(--label-badge-red)
                  - type: custom:mini-graph-card
                    name: Small Freezer Power
                    icon: hass:chart-line
                    entities:
                      - entity: sensor.monoprice_energy_outlet_energy
                        line_width: 5
                        color: '#99cc33'
                        name: kWh
                        aggregate_func: max
                      - entity: sensor.monoprice_energy_outlet_power
                        line_width: 1
                        name: Watts
                        y_axis: secondary
                    graph: line
                    height: 50
                    hours_to_show: 48
                    font_size: 50
                    show:
                      legend: true
                      points: false
                      labels: true
                      labels_secondary: true
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout:
                  grid-template-columns: repeat(6, 16.6666%)
                  column-gap: 0
                  row-gap: 0
                cards:
                  - type: custom:button-card
                    view_layout:
                      grid-column: span 6
                    entity: climate.ecobee3
                    template: sensor
                    show_state: true
                    name: Furnace
                    state:
                      - value: 'off'
                        icon: mdi:fire-off
                        styles:
                          card:
                            - background-color: var(--label-badge-background-color)
                      - value: heat
                        styles:
                          card:
                            - background-color: var(--label-badge-red)
                        icon: mdi:fire
                  - type: markdown
                    content: '#### Lights'
                    style: >-
                      ha-markdown {padding-top: 4px !important; padding-bottom:
                      4px !important;}
                    view_layout:
                      grid-column: span 6
                  - type: custom:button-card
                    entity: switch.bar_light
                    name: Bar
                    template: lights_onoff
                    view_layout:
                      grid-column: span 2
                  - type: custom:button-card
                    entity: group.den_lights
                    template: lights
                    view_layout:
                      grid-column: span 2
                  - type: custom:button-card
                    entity: light.living_room_light
                    name: Living Room
                    template: lights
                    view_layout:
                      grid-column: span 2
                  - type: custom:button-card
                    entity: light.dining_room_light
                    name: Dining Room
                    template: lights
                    view_layout:
                      grid-column: span 2
                  - type: custom:button-card
                    entity: switch.entryway_light
                    name: Entryway
                    template: lights_onoff
                    view_layout:
                      grid-column: span 2
                  - type: custom:button-card
                    entity: switch.porch_light
                    name: Porch
                    template: lights_onoff
                    view_layout:
                      grid-column: span 2
                  - type: markdown
                    content: ' '
                    style: >-
                      ha-markdown {padding-top: 4px !important; padding-bottom:
                      4px !important;}
                    view_layout:
                      grid-column: span 6
                  - type: custom:button-card
                    entity: binary_sensor.garage_door_sensor
                    name: Garage
                    view_layout:
                      grid-column: span 6
                    template:
                      - sensoralert
                    show_state: true
                    tap_action:
                      action: call-service
                      service: cover.toggle
                      service_data:
                        entity_id: cover.garage_door
                    state:
                      - value: open
                        icon: mdi:garage-open
                        styles:
                          card:
                            - background-color: var(--label-badge-red)
                          name:
                            - color: white
                          state:
                            - color: white
                      - value: closed
                        icon: mdi:garage
                        styles:
                          card:
                            - background-color: var(--label-badge-background-color)
                  - type: custom:button-card
                    entity: binary_sensor.front_door
                    name: Front Door
                    view_layout:
                      grid-column: span 2
                    tap_action:
                      action: none
                    template: opening
                    show_icon: false
                    state:
                      - value: 'on'
                        id: opening_open
                        icon: mdi:door
                      - value: 'off'
                        id: opening_closed
                        icon: mdi:door-closed
                  - type: custom:button-card
                    entity: binary_sensor.back_door
                    name: Back Door
                    view_layout:
                      grid-column: span 2
                    tap_action:
                      action: none
                    template: opening
                    show_icon: false
                    state:
                      - value: 'on'
                        id: opening_open
                        icon: mdi:door
                      - value: 'off'
                        id: opening_closed
                        icon: mdi:door-closed
                  - type: custom:button-card
                    entity: binary_sensor.aqara2
                    name: Aqara
                    view_layout:
                      grid-column: span 2
                    tap_action:
                      action: none
                    template: opening
                    show_icon: false
                    state:
                      - value: 'on'
                        id: opening_open
                        icon: mdi:door
                      - value: 'off'
                        id: opening_closed
                        icon: mdi:door-closed
                  - type: glance
                    view_layout:
                      grid-column: span 6
                    show_icon: false
                    entities:
                      - entity: sensor.plex_movies
                        name: Movies on Plex
                      - entity: sensor.plex_shows
                        name: TV Shows on Plex
  - icon: ''
    panel: true
    path: lights
    theme: Campfire - Dark
    title: Lights
    badges: []
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: repeat(8, 1fr)
