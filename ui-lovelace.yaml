button_card_templates:
  info:
    layout: icon_name_state2nd
    size: 60%
    styles:
      grid:
        - grid-template-columns: 3rem 1fr
      card:
        - border: 0px solid transparent
        - border-width: 0 0 0 4px
        - padding: 4px 0
        - height: 100%
        - line-height: 1.4
        - background-color: var(--color-coal)
      name:
        - font-size: 0.8rem
        - font-weight: 500
        - text-align: left
        - width: 100%
        - align-self: center
        - color: var(--color-smoke)
      state:
        - font-size: 0.9rem
        - text-align: left
        - width: 100%
        - align-self: center
        - text-transform: capitalize
        - font-weight: bold
      label:
        - font-size: 0.9rem
        - text-align: left
        - width: 100%
        - align-self: center
        - text-transform: capitalize
        - font-weight: bold
    tap_action:
      action: none
  noicon:
    show_icon: false
    styles:
      grid:
        - grid-template-columns: 4px 1fr
  borderstatus:
    styles:
      card:
        - border-radius: 7px 0 0 7px
        - border-left-width: 7px
  large:
    show_icon: false
    styles:
      name:
        - font-size: 1.0rem
      state:
        - font-size: 1.4rem
      label:
        - font-size: 1.4rem
  push:
    template:
      - info
    styles:
      card:
        - border-radius: 7px 0 0 7px
        - border-left-width: 7px
    state:
      - value: 'off'
        id: push_off
        styles:
          card:
            - background-color: var(--color-charcoal)
            - border-color: var(--light-primary-color)
      - value: 'on'
        id: push_on
        styles:
          card:
            - background-color: var(--color-charcoal)
          icon:
            - color: var(--light-primary-color)
      - value: closed
        id: push_closed
        styles:
          card:
            - background-color: var(--color-charcoal)
            - border-color: var(--light-primary-color)
      - value: open
        id: push_open
        styles:
          card:
            - background-color: var(--color-charcoal)
          icon:
            - color: var(--light-primary-color)
  nameonly:
    layout: icon_name_state2nd
    template:
      - push
      - noicon
    show_state: false
    show_label: false
    styles:
      grid:
        - grid-template-rows: auto
      card:
        - padding: 2px 0
  roundright:
    styles:
      card:
        - border-radius: 0 7px 7px 0
  lumos:
    layout: vertical
    size: 20%
    show_state: false
    custom_fields:
      info: |
        [[[ if (entity.state == 'on' && entity.attributes.brightness) {
            const brightness = Math.round(entity.attributes.brightness/2.54);
            const radius = 20.5; const circumference = radius * 2 * Math.PI;
            return `<svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="${radius}"
            stroke="var(--color-safety)" stroke-width="2" fill="none"
            style="transform: rotate(-90deg); transform-origin: 50% 50%;
            stroke-dasharray: ${circumference};
            stroke-dashoffset: ${circumference - brightness / 100 * circumference};" />
            <text x="50%" y="54%" fill="var(--color-smoke)" font-size="16" font-weight= "bold"
            text-anchor="middle" alignment-baseline="middle">
            ${brightness}<tspan font-size="10">%</tspan></text></svg>`;} ]]]
    styles:
      card:
        - border: 0px solid transparent
        - border-width: 0 0 2px 0
        - border-radius: 7px 7px 0 0
        - padding: 4px 0 8px 0
        - background-color: var(--color-coal)
      name:
        - font-size: 0.8rem
        - font-weight: 500
        - text-align: center
        - width: 100%
        - color: var(--color-smoke)
      icon:
        - margin-bottom: 10px
      custom_fields:
        info:
          - position: absolute
          - right: 0
          - top: 0
          - width: 25%
          - color: var(--light-primary-color)
    state:
      - value: 'off'
        id: light_off
        styles:
          card:
            - background-color: var(--color-charcoal)
            - border-color: var(--light-primary-color)
          icon:
            - opacity: 0.5
      - value: 'on'
        id: light_on
        styles:
          card:
            - border-color: var(--color-safety)
          icon:
            - color: var(--color-safety)
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    style: 'ha-card {height: 100%;}'
  light:
    show_state: false
    size: 25%
    styles:
      card:
        - border-radius: 4px
        - padding: 4px
        - background-color: var(--divider-color)
      name:
        - font-size: 1.0rem
        - font-weight: 400
        - text-align: center
        - width: 100%
        - align-self: center
      icon:
        - margin-bottom: 10px
    state:
      - value: 'off'
        id: light_off
        styles:
          card:
            - background-color: var(--divider-color)
          icon:
            - opacity: 0.5
      - value: 'on'
        id: light_on
        styles:
          card:
            - background-color: var(--accent-color)
          icon:
            - color: var(--primary-text-color)
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    style: 'ha-card {height: 100%;}'
  light_level:
    size: 40%
    state:
      - value: 'on'
        id: light_off
        styles:
          card:
            - border: 1px solid var(--divider-color)
            - background: none
          icon:
            - opacity: 0.5
      - value: 'off'
        id: light_off
        styles:
          card:
            - border: 1px solid var(--divider-color)
            - background: none
          icon:
            - opacity: 0.5
  infocard:
    layout: icon_name_state2nd
    size: 60%
    styles:
      grid:
        - grid-template-columns: 3rem 1fr
      card:
        - border: 2px solid transparent
        - border-width: 0 0 0 6px
        - border-radius: 4px
        - padding: 8px 0
        - background-color: var(--label-badge-background-color)
        - height: 100%
      name:
        - font-size: 1.1rem
        - font-weight: 500
        - text-align: left
        - width: 100%
        - align-self: center
      state:
        - font-size: 1.0rem
        - text-align: left
        - width: 100%
        - align-self: center
        - text-transform: capitalize
      label:
        - font-size: 1.0rem
        - text-align: left
        - width: 100%
        - align-self: center
    tap_action:
      action: none
    hold_action:
      action: more-info
    style: 'ha-card {height: 100%;} .uom {display: inline-block; font-size: smaller;}'
  infocard_noicon:
    show_icon: false
    styles:
      grid:
        - grid-template-columns: 8px 1fr
  infocard_large:
    template:
      - infocard
    styles:
      name:
        - font-size: 1.25rem
      state:
        - font-size: 1.2rem
      label:
        - font-size: 1.2rem
  infocard_small:
    template:
      - infocard
    styles:
      grid:
        - grid-template-columns: 2rem 1fr
      card:
        - padding: 4px 0
        - height: 80%
      name:
        - font-size: 1.0rem
      state:
        - font-size: 0.8rem
      label:
        - font-size: 0.8rem
    style: 'ha-card {height: 100%;} .uom {display: inline-block; font-size: inherit;}'
  pushbutton:
    template:
      - infocard
    state:
      - value: 'off'
        id: pushbutton_off
        styles:
          card:
            - background-color: var(--divider-color)
      - value: 'on'
        id: pushbutton_on
        styles:
          card:
            - background-color: var(--accent-color)
          icon:
            - color: var(--light-primary-color)
      - value: closed
        id: pushbutton_closed
        styles:
          card:
            - background-color: var(--divider-color)
      - value: open
        id: pushbutton_open
        styles:
          card:
            - background-color: var(--accent-color)
          icon:
            - color: var(--light-primary-color)
  pushbutton_small:
    template:
      - pushbutton
    styles:
      grid:
        - grid-template-columns: 2rem 1fr
      card:
        - padding: 4px 0
        - height: 80%
      name:
        - font-size: 1.0rem
      state:
        - font-size: 0.8rem
      label:
        - font-size: 0.8rem
    style: 'ha-card {height: 100%;}'
