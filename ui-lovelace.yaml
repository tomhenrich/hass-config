views:
  - theme: Campfire - Dark
    title: Home
    path: home
    visible:
      - user: 1adcbfbd5637444bacb8239bc794bb4a
      - user: 25121d6fff8247f5b3c8b55198ff4705
    layout:
      grid-template-columns: 30% 70%
      grid-template-rows: 100%
      grid-gap: 10px
      mediaquery:
        '(max-width: 600px)':
          grid-template-columns: 1fr
          grid-template-rows: auto
          grid-gap: 0
    type: custom:grid-layout
    icon: mdi:home-circle-outline
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-template-card
            entity_id: sensor.date
            primary: '{{ now().strftime("%-I:%M") + now().strftime("%p").lower() }}'
            secondary: '{{ now().strftime("%A, %-m/%-d") }}'
            entity: sensor.date
          - type: conditional
            conditions:
              - entity: input_boolean.barn_door_protocol
                state: 'on'
            card:
              type: custom:mushroom-chips-card
              chips:
                - type: entity
                  entity: input_boolean.barn_door_protocol
                  content_info: name
                  name: Barn Door Protocol active
                  icon_color: red
                  tap_action:
                    action: none
                  hold_action:
                    action: none
                  double_tap_action:
                    action: none
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                name: Inside
                layout: horizontal
                tap_action:
                  action: none
                hold_action:
                  action: more-info
                entity: sensor.ecobee3_temperature
              - type: custom:mushroom-entity-card
                name: Furnace
                layout: horizontal
                tap_action:
                  action: none
                hold_action:
                  action: more-info
                entity: climate.ecobee3
                icon_color: red
          - type: custom:mushroom-template-card
            entity_id: sensor.airquality
            primary: Air Quality
            secondary: '{{ states("sensor.airvisual") }}'
            icon: '{{ state_attr("sensor.airvisual","icon") }}'
            icon_color: |
              {% set aqi = states("sensor.airvisual") %}
              {% if aqi == 'Good' %} var(--rgb-green)
              {% elif aqi == 'Moderate' %} #EAB700
              {% elif aqi == 'Unhealthy' %} #F4B4B9
              {% elif aqi == 'Very Unhealthy' %} #46237A
              {% elif aqi == 'Hazardous' %} #931621
              {% else %} white
              {% endif %}
            multiline_secondary: false
            tap_action:
              action: more-info
            view_layout:
              grid-column: span 4
          - type: custom:mushroom-template-card
            view_layout:
              grid-column: span 4
            entity_id: binary_sensor.trashday
            primary: '{{ state_attr("binary_sensor.trashday","type") }}'
            secondary: '{{ state_attr("binary_sensor.trashday","date") }}'
            icon: '{{ state_attr("binary_sensor.trashday","icon") }}'
            icon_color: |
              {% set prox = state_attr("binary_sensor.trashday","date") %}
              {% if prox == 'Today' %} var(--rgb-green)
              {% else %} var(--icon-color)
              {% endif %}
            tap_action: none
          - type: custom:mushroom-template-card
            primary: Plex
            secondary: >-
              {{ "Streaming" if states("sensor.plex_scylla")|int > 0 else
              iif(states("binary_sensor.plex_online") == "on", "Online",
              "Offline") }}
            icon: >-
              {% set streams = states("sensor.plex_scylla")|int %} {% if streams
              > 0 and streams <=5 %} mdi:numeric-{{streams}}-circle {% elif
              streams > 5 %} mdi:fire-circle {% else %} mdi:plex {% endif %}
            icon_color: >-
              {% set streams = states("sensor.plex_scylla")|int %} {% if streams
              > 0 and streams <= 5 %} green {% elif streams > 5 %} red {% else
              %} grey {% endif %}
            entity: sensor.plex_scylla
            badge_icon: >-
              {{ "mdi:check-bold" if states("binary_sensor.plex_online") == "on"
              else "mdi:cancel" }}
            badge_color: >-
              {{ "green" if states("binary_sensor.plex_online") == "on" else
              "red" }}
            tap_action:
              action: more-info
      - type: vertical-stack
        cards:
          - type: custom:themable-grid
            breakpoints:
              - name: mobile
                mq: '(max-width: 600px)'
                columns: 2
              - name: bigger
                mq: '(min-width: 601px)'
                columns: 4
            cards:
              - type: custom:mushroom-template-card
                entity_id: binary_sensor.chest_freezer
                primary: Big Freezer
                secondary: >-
                  {{ "Open" if is_state("binary_sensor.chest_freezer", "on")
                  else "Closed" }}
                fill_container: true
                tap_action:
                  action: none
              - type: custom:mushroom-template-card
                entity_id: binary_sensor.chest_freezer_2
                primary: Small Freezer
                secondary: >-
                  {{ "Open" if is_state("binary_sensor.chest_freezer_2", "on")
                  else "Closed" }}
                fill_container: true
                tap_action:
                  action: none
              - type: custom:mushroom-template-card
                entity_id: sensor.gewasher_laundry_machine_state
                primary: Washer
                secondary: >-
                  {% set washer =
                  states("sensor.gewasher_laundry_machine_state") %} {% if
                  washer == "Run" %} Running {% else %} {{ washer }} {% endif %}
                icon: >-
                  {{ state_attr("sensor.gewasher_laundry_machine_state","icon")
                  }}
                icon_color: >
                  {% set washer =
                  states("sensor.gewasher_laundry_machine_state") %}

                  {% if washer == 'Run' %} var(--rgb-green)

                  {% elif washer == 'Finished' %} var(--rgb-blue)

                  {% else %} #FFF

                  {% endif %}
                fill_container: true
                tap_action:
                  action: none
              - type: custom:mushroom-template-card
                entity_id: sensor.gedryer_laundry_machine_state
                primary: Dryer
                secondary: >-
                  {% set dryer = states("sensor.gedryer_laundry_machine_state")
                  %} {% if dryer == "Run" %} Running {% else %} {{ dryer }} {%
                  endif %}
                icon: >-
                  {{ state_attr("sensor.gedryer_laundry_machine_state","icon")
                  }}
                icon_color: >
                  {% set dryer = states("sensor.gedryer_laundry_machine_state")
                  %}

                  {% if dryer == 'Run' %} var(--rgb-green)

                  {% elif dryer == 'Finished' %} var(--rgb-blue)

                  {% else %} #FFF

                  {% endif %}
                fill_container: true
                tap_action:
                  action: none
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: sensor.date
                icon_color: white
                name: Lights
                content_info: name
                tap_action:
                  action: none
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                icon: mdi:lightbulb-group-outline
          - type: custom:themable-grid
            breakpoints:
              - name: mobile
                mq: '(max-width: 600px)'
                columns: 2
              - name: bigger
                mq: '(min-width: 601px)'
                columns: 4
            cards:
              - type: custom:mushroom-light-card
                entity: light.bar_light
              - type: custom:mushroom-light-card
                entity: light.den_light_1
              - type: custom:mushroom-light-card
                entity: light.den_light_2
              - type: custom:mushroom-light-card
                entity: light.kitchen_light
              - type: custom:mushroom-light-card
                entity: light.porch_light
              - type: custom:mushroom-light-card
                entity: light.deck_light
              - type: custom:mushroom-light-card
                entity: light.entryway_light
              - type: custom:mushroom-light-card
                entity: light.dining_room_light
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: zone.home
                icon_color: white
                name: Network
                content_info: name
                icon: mdi:lan-connect
                tap_action:
                  action: none
                hold_action:
                  action: none
                double_tap_action:
                  action: none
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: switch.adguard_protection
                name: AdBlock
                fill_container: true
                tap_action:
                  action: toggle
                icon_color: green
              - type: custom:mushroom-template-card
                entity: sensor.monthly_data_cap
                primary: Comcast Data Usage
                secondary: >-
                  {{ states("sensor.monthly_data_cap") }}{{
                  state_attr("sensor.monthly_data_cap", "unit_of_measurement")
                  }}
                icon: >-
                  {{ "mdi:thumb-up" if
                  states("binary_sensor.monthly_data_concern") == "off" else
                  "mdi:thumb-down" }}
                icon_color: >-
                  {{ "red" if states("binary_sensor.monthly_data_concern") ==
                  "on" }}
                tap_action:
                  action: none
                picture: >-
                  {% set color =
                  iif(is_state("binary_sensor.monthly_data_concern",
                  "on"),"eab700","ffffff") %}
                  http://10.0.0.200/tiles/pie.php?val={{
                  states("sensor.monthly_data_cap") }}&slice={{ color }}
