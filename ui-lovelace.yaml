button_card_templates:
  cf_sensor:
    layout: icon_name_state2nd
    size: 65%
    styles:
      grid:
        - grid-template-columns: 3em 1fr
      card:
        - border: 4px solid transparent
        - border-width: 0 0 0 4px
        - padding: 8px 0
        - background-color: var(--color-coal)
        - height: 100%
      icon:
        - color: var(--secondary-text-color)
      name:
        - font-size: medium
        - font-weight: var(--mcg-title-font-weight, 500)
        - text-align: left
        - line-height: 1.2
        - width: 100%
        - color: var(--secondary-text-color)
        - align-self: center
      state:
        - font-size: smaller
        - text-align: left
        - color: var(--light-primary-color)
        - width: 100%
        - align-self: center
        - text-transform: capitalize
      label:
        - font-size: smaller
        - text-align: left
        - color: var(--light-primary-color)
        - width: 100%
        - align-self: center
    tap_action:
      action: none
    hold_action:
      action: more-info
    style: 'ha-card {height: 100%;} .uom {font-size: small !important;}'
  cf_sensor_compact:
    styles:
      card:
        - padding: 6px 0
  cf_sensor_small:
    size: 55%
    styles:
      grid:
        - grid-template-columns: 2.5em 1fr
      name:
        - font-size: smaller
      state:
        - font-size: small
      label:
        - font-size: small
      custom_fields:
        i:
          - width: 55%
          - display: flex
          - place-self: center
    style: '.uom {font-size: small !important;}'
  cf_sensor_smallicon:
    show_icon: true
    size: 55%
    styles:
      grid:
        - grid-template-columns: 2.5em 1fr
    style: '.uom {font-size: small !important;}'
  cf_sensor_noicon:
    show_icon: false
    styles:
      grid:
        - grid-template-columns: 8px 1fr
    style: '.uom {font-size: small !important;}'
  cf_sensor_largevalue:
    styles:
      state:
        - font-size: large
      label:
        - font-size: large
    style: '.uom {font-size: small !important;}'
  cf_pushbutton:
    state:
      - value: 'off'
        id: pushbutton_off
        styles:
          card:
            - background-color: var(--label-badge-background-color)
      - value: 'on'
        id: pushbutton_on
        styles:
          card:
            - background-color: var(--accent-color)
  cf_lights_main:
    style: 'ha-card { height: 100%; }'
    show_state: false
    size: 40%
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    state:
      - value: 'on'
        id: cf_lights_on
        styles:
          card:
            - background-color: var(--accent-color)
          icon:
            - color: var(--primary-text-color)
      - value: 'off'
        id: cf_lights_off
        styles:
          card:
            - background-color: var(--label-badge-background-color)
          icon:
            - opacity: 0.5
    styles:
      name:
        - font-size: small
      icon:
        - margin-bottom: 10px
  cf_lights:
    template: cf_lights_main
    state:
      - value: 'on'
        id: cf_lights_on
        icon: mdi:google-circles-communities
      - value: 'off'
        id: cf_lights_off
        icon: mdi:google-circles-communities
  cf_lights_onoff:
    template: cf_lights_main
    hold_action:
      action: none
    state:
      - value: 'on'
        id: cf_lights_on
        icon: mdi:circle
      - value: 'off'
        id: cf_lights_off
        icon: mdi:circle-outline
  opening:
    show_state: true
    size: 40%
    styles:
      card:
        - background-color: var(--card-background-color)
        - border-bottom: 2px solid transparent
      name:
        - font-size: small
      state:
        - font-size: x-small
      icon:
        - margin-bottom: 10px
    state:
      - value: 'on'
        id: opening_open
        styles:
          card:
            - border-bottom-color: var(--accent-color)
          name:
            - color: var(--light-primary-color)
          state:
            - color: var(--light-primary-color)
          icon:
            - color: var(--accent-color)
      - value: 'off'
        id: opening_closed
        styles:
          name:
            - color: var(--primary-color)
          state:
            - color: var(--primary-color)
          icon:
            - color: var(--primary-color)
  sensor:
    style: 'ha-card { height: 100%; }'
    layout: icon_name_state2nd
    styles:
      grid:
        - grid-template-columns: 30% 1fr
      card:
        - border-left: 4px solid transparent
      icon:
        - color: var(--secondary-text-color)
      name:
        - font-size: medium
        - font-weight: var(--mcg-title-font-weight, 500)
        - text-align: left
        - width: 100%
        - color: var(--secondary-text-color)
      state:
        - font-size: small
        - text-align: left
        - width: 100%
      label:
        - font-size: small
        - text-align: left
        - width: 100%
  sensornoicon:
    template: sensor
    show_icon: false
    styles:
      grid:
        - grid-template-columns: 16px 1fr
  sensoralert:
    template: sensor
    state:
      - value: 'on'
        id: sensoralert_active
        styles:
          card:
            - background-color: var(--label-badge-red)
          icon:
            - color: white
  lights_main:
    style: 'ha-card { height: 100%; }'
    show_state: false
    size: 40%
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    state:
      - value: 'on'
        id: light_on
        styles:
          card:
            - background-color: var(--accent-color)
          icon:
            - color: var(--primary-text-color)
      - value: 'off'
        id: light_off
        styles:
          card:
            - background-color: var(--label-badge-background-color)
          icon:
            - opacity: 0.5
    styles:
      name:
        - font-size: small
      icon:
        - margin-bottom: 10px
  lights:
    template: lights_main
    state:
      - value: 'on'
        id: light_on
        icon: mdi:dots-horizontal-circle
      - value: 'off'
        id: light_off
        icon: mdi:dots-horizontal-circle-outline
  lights_onoff:
    template: lights_main
    hold_action:
      action: none
    state:
      - value: 'on'
        id: light_on
        icon: mdi:circle
      - value: 'off'
        id: light_off
        icon: mdi:circle-outline
views:
  - title: Main
    path: main
    theme: Campfire - Dark
    panel: true
    badges: []
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: repeat(10, 10%)
          grid-template-rows: auto
          mediaquery:
            '(max-width: 600px)':
              grid-template-columns: 100%
        cards:
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: repeat(10, 10%)
              grid-template-rows: auto
              mediaquery:
                '(max-width: 600px)':
                  grid-template-columns: repeat(6, 16.6666666%)
            view_layout:
              grid-column: span 10
            cards:
              - type: markdown
                content: >-
                  {{ "<div><strong>" + now().strftime("%-I:%M") +
                  now().strftime("%p").lower() + "</strong></div><div>" +
                  now().strftime("%A, %-m/%-d") + "</div>"}}
                view_layout:
                  grid-column: span 2
                style: >-
                  ha-card {background-color: var(--color-coal); display: flex;}
                  ha-markdown {padding-left: 8px !important; font-size: large
                  !important; align-self: center;} span {color:
                  var(--secondary-text-color);}
              - type: custom:button-card
                name: Outside
                template:
                  - cf_sensor
                  - cf_sensor_largevalue
                  - cf_sensor_noicon
                view_layout:
                  grid-column: span 1
                entity: sensor.weather_report
                show_state: false
                show_label: true
                label: >-
                  [[[ return
                  Math.round(Number(entity.attributes.data.current.feel)) +
                  "<span class='uom'>Â°F</span>"]]]
                style: '#label {font-weight: bold;}'
                state:
                  - operator: template
                    value: |
                      [[[
                        return entity.attributes.data.current.feel >= 90
                      ]]]
                    styles:
                      card:
                        - border-color: var(--label-badge-red)
                  - operator: template
                    value: |
                      [[[
                        return entity.attributes.data.current.feel <= 30
                      ]]]
                    styles:
                      card:
                        - border-color: blue
              - type: custom:button-card
                name: Currently
                template:
                  - cf_sensor
                  - cf_sensor_noicon
                  - cf_sensor_largevalue
                view_layout:
                  grid-column: span 2
                entity: sensor.weather_report
                show_state: false
                show_label: true
                label: '[[[ return entity.attributes.data.current.condition ]]]'
              - type: custom:button-card
                name: Humidity
                template:
                  - cf_sensor
                  - cf_sensor_noicon
                view_layout:
                  grid-column: span 1
                entity: sensor.weather_report
                show_state: false
                show_label: true
                label: >-
                  [[[ return entity.attributes.data.current.humidity + "<span
                  class='uom'>%</span>"]]]
              - type: custom:button-card
                name: High/Low
                template:
                  - cf_sensor
                  - cf_sensor_noicon
                view_layout:
                  grid-column: span 1
                entity: sensor.weather_report
                show_state: false
                show_label: true
                label: >-
                  [[[ return "<span class='hi'>" +
                  entity.attributes.data.current.temphigh + "</span>/<span
                  class='lo'>" + entity.attributes.data.current.templow +
                  "</span><span class='uom'>Â°F</span>"]]]
                state:
                  - operator: template
                    value: |
                      [[[
                        return entity.attributes.data.current.temphigh >= 90
                      ]]]
                    styles:
                      card:
                        - border-color: var(--label-badge-red)
                  - operator: template
                    value: |
                      [[[
                        return entity.attributes.data.current.templow <= 0
                      ]]]
                    styles:
                      card:
                        - border-color: blue
              - type: custom:button-card
                name: Precip
                template:
                  - cf_sensor
                  - cf_sensor_noicon
                view_layout:
                  grid-column: span 1
                entity: sensor.weather_report
                show_state: false
                show_label: true
                label: '[[[ return entity.attributes.data.forecast.pop ]]]'
              - type: custom:button-card
                name: Coming Up
                template:
                  - cf_sensor
                  - cf_sensor_noicon
                view_layout:
                  grid-column: span 2
                entity: sensor.weather_report
                show_state: false
                show_label: true
                label: '[[[ return entity.attributes.data.forecast.condition ]]]'
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: repeat(3, 33.333333%)
              grid-template-rows: auto
              mediaquery:
                '(max-width: 600px)':
                  grid-template-columns: repeat(6, 16.666666%)
            view_layout:
              grid-column: span 3
            cards:
              - type: custom:button-card
                name: Inside
                template:
                  - cf_sensor
                  - cf_sensor_largevalue
                  - cf_sensor_noicon
                view_layout:
                  grid-column: span 1
                entity: sensor.ecobee3_temperature
                show_state: false
                show_label: true
                label: >-
                  [[[ return Math.round(Number(entity.state)) + "<span
                  class='uom'>" + entity.attributes.unit_of_measurement +
                  "</span>"]]]
                style: '#label {font-weight: bold;}'
              - type: custom:button-card
                view_layout:
                  grid-column: span 2
                entity: climate.ecobee3
                template:
                  - cf_sensor
                  - cf_sensor_largevalue
                  - cf_pushbutton
                show_state: true
                name: Furnace
                state:
                  - value: heat
                    id: pushbutton_on
                    icon: mdi:fire
                  - value: 'off'
                    id: pushbutton_off
                    icon: mdi:fire-off
                tap_action:
                  action: more-info
                hold_action:
                  action: none
              - type: custom:button-card
                name: Air Quality
                template:
                  - cf_sensor
                view_layout:
                  grid-column: span 3
                show_state: false
                show_label: true
                entity: sensor.airquality
                label: |
                  [[[
                    return entity.state;
                  ]]]
                state:
                  - value: Good
                    styles:
                      card:
                        - border-left-color: var(--label-badge-green)
                      icon:
                        - color: var(--label-badge-green)
                    icon: mdi:emoticon-happy-outline
                  - value: Moderate
                    styles:
                      card:
                        - border-left-color: rgb(253,214,75)
                      icon:
                        - color: '#fdd64b'
                    icon: mdi:emoticon-neutral-outline
                  - value: Unhealthy
                    styles:
                      card:
                        - border-left-color: rgb(235,12,39)
                      icon:
                        - color: '#eb0c27'
                    icon: mdi:emoticon-frown-outline
                  - value: Very Unhealthy
                    styles:
                      card:
                        - background-color: '#8f3f97'
                      name:
                        - color: '#fff'
                      label:
                        - color: '#fff'
                    icon: mdi:emoticon-frown
                  - value: Hazardous
                    styles:
                      card:
                        - background: var(--label-badge-red)
                      name:
                        - color: '#fff'
                      label:
                        - color: '#fff'
                    icon: mdi:emoticon-dead
              - type: custom:button-card
                entity: binary_sensor.chest_freezer
                name: Chest Freezer
                view_layout:
                  grid-column: span 3
                template:
                  - cf_sensor
                tap_action:
                  action: none
                show_state: true
                state:
                  - value: 'on'
                    icon: mdi:alert-circle
                    styles:
                      card:
                        - background-color: var(--accent-color)
                      name:
                        - color: var(--light-primary-color)
                      state:
                        - color: var(--light-primary-color)
                      icon:
                        - color: var(--light-primary-color)
                  - value: 'off'
                    styles:
                      icon:
                        - color: var(--primary-color)
              - type: custom:button-card
                entity: binary_sensor.laundry_washer
                view_layout:
                  grid-column: span 3
                template:
                  - cf_sensor
                show_state: false
                show_label: true
                name: Washing Machine
                tap_action:
                  action: none
                state:
                  - value: 'on'
                    label: Running
                    styles:
                      card:
                        - border-color: var(--accent-color)
                      icon:
                        - color: var(--accent-color)
                  - value: 'off'
                    label: Inactive
              - type: conditional
                conditions:
                  - entity: binary_sensor.washer_leak_sensor
                    state: 'on'
                card:
                  type: custom:button-card
                  entity: binary_sensor.washer_leak_sensor
                  name: Washer is Leaking
                  view_layout:
                    grid-column: span 3
                  template:
                    - cf_sensor
                  tap_action:
                    action: none
                  show_state: true
                  state:
                    - value: 'on'
                      styles:
                        card:
                          - background-color: var(--label-badge-red)
                        name:
                          - color: var(--light-primary-color)
                        state:
                          - color: var(--light-primary-color)
                        icon:
                          - color: var(--light-primary-color)
              - type: custom:button-card
                entity: binary_sensor.trashday
                view_layout:
                  grid-column: span 3
                template:
                  - cf_sensor
                name: '[[[ return entity.attributes.type ]]]'
                label: '[[[ return entity.attributes.date ]]]'
                show_state: false
                show_label: true
                tap_action:
                  action: none
                styles:
                  icon:
                    - color: var(--primary-color)
                state:
                  - value: 'on'
                    styles:
                      icon:
                        - color: var(--accent-color)
                      card:
                        - border-color: var(--accent-color)
                  - operator: template
                    value: |
                      [[[
                        return entity.attributes.prox == 1
                      ]]]
                    styles:
                      icon:
                        - color: var(--light-primary-color)
                      card:
                        - border-color: var(--light-primary-color)
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: repeat(6, 16.66666%)
              column-gap: 0
              row-gap: 0
            view_layout:
              grid-column: span 4
            cards:
              - type: custom:button-card
                entity: group.den_lights
                template:
                  - cf_lights
                view_layout:
                  grid-column: span 2
              - type: custom:button-card
                entity: light.den_light_1
                template:
                  - cf_lights
                name: Den 1
              - type: custom:button-card
                entity: light.den_light_2
                template:
                  - cf_lights
                name: Den 2
              - type: custom:button-card
                entity: switch.bar_light
                name: Bar
                template:
                  - cf_lights_onoff
                view_layout:
                  grid-column: span 2
              - type: custom:button-card
                entity: light.living_room_light
                name: Living Room
                template:
                  - cf_lights
                view_layout:
                  grid-column: span 2
              - type: custom:button-card
                entity: light.dining_room_light
                name: Dining Room
                template:
                  - cf_lights
                view_layout:
                  grid-column: span 2
              - type: custom:button-card
                entity: switch.entryway_light
                name: Entryway
                template:
                  - cf_lights_onoff
                view_layout:
                  grid-column: span 2
              - type: custom:button-card
                entity: switch.porch_light
                name: Porch
                template:
                  - cf_lights_onoff
                view_layout:
                  grid-column: span 2
              - type: custom:button-card
                entity: switch.deck_switch
                name: Deck
                template:
                  - cf_lights_onoff
                view_layout:
                  grid-column: span 2
              - type: custom:button-card
                entity: binary_sensor.garage_door_sensor
                name: Garage
                view_layout:
                  grid-column: span 6
                template:
                  - cf_sensor
                  - cf_sensor_largevalue
                  - cf_pushbutton
                show_state: true
                tap_action:
                  action: call-service
                  service: cover.toggle
                  service_data:
                    entity_id: cover.garage_door
                style: |
                  ha-card {height: auto !important;}
                state:
                  - value: 'on'
                    id: pushbutton_open
                    icon: mdi:garage-open
                  - value: 'off'
                    id: pushbutton_closed
                    icon: mdi:garage
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: repeat(2, 50%)
              column-gap: 0
              row-gap: 0
            view_layout:
              grid-column: span 3
            cards:
              - type: markdown
                content: '#### Network'
                view_layout:
                  grid-column: span 2
                style: 'ha-markdown {padding: 0 !important;}'
              - type: custom:button-card
                entity: switch.adguard_protection
                name: AdBlock
                template:
                  - cf_sensor
                view_layout:
                  grid-column: span 1
                show_state: true
                tap_action:
                  action: toggle
                state:
                  - value: 'on'
                    icon: mdi:shield-check
                    styles:
                      card:
                        - border-left-color: var(--label-badge-green)
                        - background-color: var(--label-badge-background-color)
                  - value: 'off'
                    icon: mdi:shield-off-outline
                    styles:
                      card:
                        - border-left-color: var(--label-badge-red)
                        - background-color: var(--label-badge-background-color)
                      icon:
                        - color: var(--label-badge-red)
              - type: custom:button-card
                entity: sensor.adguard_dns_queries_blocked_ratio
                name: Avg Block Rate
                template:
                  - cf_sensor
                  - cf_sensor_small
                  - cf_sensor_noicon
                show_state: true
              - type: custom:button-card
                entity: sensor.monthly_data_cap
                name: Data Cap
                view_layout:
                  grid-column: span 2
                template:
                  - cf_sensor
                  - cf_sensor_compact
                  - cf_sensor_small
                show_state: false
                show_label: true
                label: |
                  [[[
                    return states['sensor.monthly_data_usage'].state + 
                    '<span class="uom"> ' + states['sensor.monthly_data_usage'].attributes.unit_of_measurement + "</span> (" +
                    entity.state + '<span class="uom">' + entity.attributes.unit_of_measurement + '</span>)'
                  ]]]
                icon: mdi:swap-vertical-bold
                tap_action:
                  action: more-info
                  entity: sensor.monthly_data_usage
                state:
                  - operator: template
                    value: |
                      [[[
                        return entity.state > 75
                      ]]]
                    styles:
                      card:
                        - border-left-color: var(--label-badge-yellow)
                      icon:
                        - color: var(--label-badge-yellow)
              - type: custom:button-card
                entity: sensor.speedtest_download
                name: Download
                icon: mdi:cloud-download
                view_layout:
                  grid-column: span 1
                template:
                  - cf_sensor
                  - cf_sensor_compact
                  - cf_sensor_small
                show_state: false
                show_label: true
                label: >-
                  [[[ return Math.round(Number(entity.state)) + " <span
                  class='uom'>Mb/s</span>"]]]
              - type: custom:button-card
                entity: sensor.speedtest_upload
                name: Upload
                icon: mdi:cloud-upload
                view_layout:
                  grid-column: span 1
                template:
                  - cf_sensor
                  - cf_sensor_compact
                  - cf_sensor_small
                show_label: true
                label: >-
                  [[[ return Math.round(Number(entity.state)) + " <span
                  class='uom'>Mb/s</span>"]]]
              - type: markdown
                content: '#### Media'
                view_layout:
                  grid-column: span 2
                style: 'ha-markdown {padding: 0 !important;}'
              - type: custom:button-card
                entity: binary_sensor.ds420j_online
                name: NAS
                template:
                  - cf_sensor
                  - cf_sensor_compact
                  - cf_sensor_small
                view_layout:
                  grid-column: span 1
                show_state: true
                state:
                  - value: 'on'
                    styles:
                      card:
                        - border-left-color: var(--label-badge-green)
                  - value: 'off'
                    icon: mdi:lan-disconnect
                    styles:
                      card:
                        - border-left-color: var(--label-badge-red)
                      icon:
                        - color: var(--label-badge-red)
                tap_action:
                  action: more-info
              - type: custom:button-card
                entity: sensor.ds420j_volume_1_status
                name: Status
                template:
                  - cf_sensor
                  - cf_sensor_compact
                  - cf_sensor_small
                view_layout:
                  grid-column: span 1
                show_state: true
                tap_action:
                  action: more-info
                state:
                  - operator: template
                    value: |
                      [[[
                        return entity.state == "normal"
                      ]]]
                    styles:
                      card:
                        - border-left-color: var(--label-badge-green)
                  - operator: template
                    value: |
                      [[[
                        return entity.state != "normal"
                      ]]]
                    styles:
                      card:
                        - border-left-color: var(--label-badge-red)
                      icon:
                        - color: var(--label-badge-red)
              - type: custom:button-card
                entity: sensor.ds420j_last_boot_fmt
                name: Last Boot
                template:
                  - cf_sensor
                  - cf_sensor_compact
                  - cf_sensor_small
                  - cf_sensor_noicon
                view_layout:
                  grid-column: span 1
                show_state: true
              - type: custom:button-card
                entity: sensor.ds420j_volume_1_volume_used
                name: Used
                template:
                  - cf_sensor
                  - cf_sensor_compact
                  - cf_sensor_small
                view_layout:
                  grid-column: span 1
                show_state: true
                custom_fields:
                  i: |
                    [[[
                      let fill_pct  = entity.state;
                      let empty_pct = 100 - fill_pct;
