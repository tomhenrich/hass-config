Dawson - Dark:
  ### Fonts ###
  primary-font-family: "'Open Sans',Roboto,sans-serif"
  paper-font-common-base_-_font-family: var(--primary-font-family)"
  paper-font-common-code_-_font-family: var(--primary-font-family)"
  paper-font-body_-_font-family: var(--primary-font-family)"
  paper-font-subhead_-_font-family: var(--primary-font-family)"
  paper-font-headline_-_font-family: var(--primary-font-family)"
  paper-font-caption_-_font-family: var(--primary-font-family)"
  paper-font-title_-_font-family: var(--primary-font-family)"

  color-midnight: "#0A0A0A"
  color-coal: "#1a1a1a"
  color-charcoal: "#484747"
  color-cinder: "#868583"
  color-ash: "#C2C2C1"
  color-smoke: "#F5F5F5"
  color-marshmallow: "#FFF"
  color-water: "#015aff"
  color-blaze: "#BF0404"
  color-safety: "#F2D43D"
  color-success: "#53a653"
  color-alert: "#eab700"
  color-error: "#931621"
  color-info: "#46237a"
  color-dusk: "#043a5a"
  color-pumpkin: "#f08800"

  ha-card-border-radius: "0px"
  ha-card-header-color: var(--color-ash)
  ha-card-box-shadow: "0px 0px 1px #000000"

  ### Main Interface Colors ###
  app-header-background-color: var(--color-midnight)

  primary-color: var(--color-marshmallow)
  light-primary-color: var(--color-ash)

  primary-background-color: var(--color-midnight)
  secondary-background-color: var(--color-coal)

  divider-color: var(--color-charcoal)
  accent-color: var(--color-water)

  ### Text ###
  primary-text-color: var(--primary-color)
  text-primary-color: var(--primary-text-color)
  secondary-text-color: var(--color-smoke)
  disabled-text-color: var(--color-cinder)

  ### Sidebar Menu ###
  sidebar-background-color: var(--primary-background-color)
  sidebar-icon-color: var(--primary-color)
  sidebar-text-color: var(--primary-color)
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: "#4284F4"
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)

  ### States and Badges ### 
  state-icon-color: var(--color-marshmallow)
  state-icon-active-color: var(--color-water)
  state-icon-unavailable-color: var(--color-cinder)
  
  paper-item-icon-color:  var(--state-icon-color)
  paper-item-icon-active-color: var(--state-icon-active-color)

  ### Sliders ###
  paper-slider-knob-color: "#4284F4"
  paper-slider-knob-start-color: "#8eb8ff"
  paper-slider-pin-color: "#8eb8ff"
  paper-slider-active-color: "#8eb8ff"
  paper-slider-secondary-color: var(--light-primary-color)
  paper-slider-container-color: "#a1a1a1"

  ### Labels ###
  label-badge-background-color: var(--secondary-background-color)
  label-badge-text-color: var(--secondary-text-color)
  label-badge-red: var(--color-blaze)

  ### Cards ###
  card-background-color: var(--color-coal)
  paper-card-background-color: var(--card-background-color)
  paper-listbox-background-color: var(--primary-background-color)

  ### Toggles ###
  paper-toggle-button-checked-button-color: "#4284F4"
  paper-toggle-button-checked-bar-color: "#4284F4"
  paper-toggle-button-unchecked-button-color: "#4284F4"
  paper-toggle-button-unchecked-bar-color: "#c1c1c1"

  ### Dialog ###
  paper-dialog-background-color: var(--color-coal)

  ### Table row ###
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)

  iron-overlay-backdrop-background-color: var(--primary-background-color)
  mdc-theme-primary: "#4284F4"

  switch-checked-color: var(--paper-toggle-button-checked-button-color)
  switch-checked-track-color: var(--paper-toggle-button-checked-button-color)
  switch-checked-buttoncolor: var(--paper-toggle-button-checked-button-color)
  switch-unchecked-color: var(--paper-toggle-button-unchecked-bar-color)
  switch-unchecked-track-color: var(--paper-toggle-button-unchecked-bar-color)
  switch-unchecked-button-color: var(--paper-toggle-button-unchecked-bar-color)
  

  mdc-theme-on-secondary: var(--primary-background-color)
