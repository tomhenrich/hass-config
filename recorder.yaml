purge_keep_days: 7
exclude:
  domains:
    - adguard
    - automation
    - cover
    - calendar
    - camera
    - cast
    - climate
    - device_tracker
    - fan
    - plex
    - scene
    - script
    - speedtestdotnet
    - stream
    - sun
    - updater
    - weather
    - zone
    - zwave
  entity_globs:
    - input_number.plex*
    - sensor.airquality*
    - sensor.ds420j_memory*
    - sensor.ds420j_cpu*
    - sensor.ds420j_network*
    - binary_sensor.ds420j_update*
    - binary_sensor.ds420j_*smart
    - binary_sensor.ds420j_*exceeded
    - binary_sensor.ds420j_*remaining
    - binary_sensor.ecobee*occupancy
    - sensor.iphone*
    - sensor.openweathermap_*
    - sensor.ups*
  entities:
    - sensor.aqi_report
    - sensor.tautulli
    - binary_sensor.laundry_washer
    - binary_sensor.laundry_dryer
    - binary_sensor.fibaro_motion_sensor
    - binary_sensory.garage_myq_gateway
    - input_datetime.time_night_start
    - input_select.presence_mode
    - sensor.hacs
  event_types:
    - service_removed
    - service_executed
    - platform_discovered
    - homeassistant_start
    - homeassistant_stop
    - feedreader
    - service_registered
    - call_service
    - component_loaded
    - logbook_entry
    - system_log_event
    - automation_triggered
    - script_started
    - timer_out_of_sync
