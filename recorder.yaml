purge_keep_days: 32
exclude:
  domains:
    - conversation
    - device_tracker
    - event
    - fan
    - notify
    - person
    - remote
    - scene
    - script
    - stt
    - sun
    - tts
    - update
    - weather
    - zone
  entity_globs:
    - automation.*light_toggle*
    - binary_sensor.ecobee_*_occupancy
    - binary_sensor.home_assistant_operating*
    - binary_sensor.*home_security*
    - button.master_bedroom_fan*
    - input_datetime.time_christmas_tree*
    - input_datetime.time_night*
    - number.*light_on_level
    - sensor.canon_mg3600*
    - sensor.ds420j_cpu*
    - sensor.ds420j_last*
    - sensor.ds420j_network*
    - sensor.pollen*
    - sensor.*_battery
    - sensor.*_battery_level
    - sensor.*_node_status
    - button.garage_door_sensor_idle_home_security_*
  entities:
    - automation.day_cycle
    - automation.den_lights_dimmer_button
    - automation.master_bathroom_light_buttons
    - automation.plex_meta_manager_notifications
    - binary_sensor.ds420j_security_status
    - binary_sensor.ds420j_update_available
    - binary_sensor.doorbell_delay
    - binary_sensor.garage_door_sensor_low_battery
    - binary_sensor.remote_ui
    - binary_sensor.rpi_power_status
    - binary_sensor.tautulli_running
    - binary_sensor.next_recycling_pickup
    - binary_sensor.next_trash_pickup
    - button.garage_door_sensor_ping
    - counter.doorbell
    - input_boolean.guest_mode
    - input_boolean.livingroom_nightlight_status
    - input_boolean.nas_shutdown
    - input_boolean.vacation_mode
    - input_button.nas_shutdown
    - input_select.christmas_tree_on_type
    - sensor.date
    - sensor.disk_use_percent
    - sensor.fibaro_motion_1_battery_level
    - sensor.fibaro_motion_1_node_status
    - sensor.fibaro_motion_2_battery_level
    - sensor.fibaro_motion_2_node_status
    - sensor.hacs
    - sensor.last_boot
    - sensor.mqtt_sensor
    - sensor.my_wall_panel_light
    - sensor.network_in_eth0
    - sensor.network_out_eth0
    - sensor.scylla_ohm
    - sensor.time
    - sensor.ups_input_voltage
    - sensor.ups_load
    - sensor.ups_load_shutdown_timer
    - sensor.ups_low_battery_runtime
    - sensor.zigguest_electricity
    - switch.adguard_protection
    - sensor.weekday
  event_types:
    - service_removed
    - service_executed
    - platform_discovered
    - homeassistant_start
    - homeassistant_stop
    - feedreader
    - service_registered
    - call_service
    - component_loaded
    - logbook_entry
    - system_log_event
    - automation_triggered
    - script_started
    - timer_out_of_sync

include:
  entities:
    - sensor.my_wall_panel_battery_level
    - calendar.recollect_waste
