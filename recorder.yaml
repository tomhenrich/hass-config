    - binary_sensor.trash_pickup
    - binary_sensor.trashday
    - button.garage_door_sensor_ping
    - button.master_bedroom_fan_start_dimmer
    - button.master_bedroom_fan_stop_actions
    - counter.doorbell
    - input_boolean.guest_mode
    - input_boolean.livingroom_nightlight_status
    - input_boolean.nas_shutdown
    - input_boolean.vacation_mode
