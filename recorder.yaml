purge_keep_days: 7
exclude:
  domains:
    - adguard
    - automation
    - cover
    - calendar
    - camera
    - cast
    - climate
    - device_tracker
    - fan
    - plex
    - script
    - speedtestdotnet
    - stream
    - sun
    - updater
    - weather
  entity_globs:
    - input_number.plex_count*
    - input_number.trash*
    - input_text.trash*
    - sensor.ds420j_memory*
    - sensor.ds420j_cpu*
    - sensor.ds420j_network*
    - binary_sensor.ds420j_update*
    - binary_sensor.ds420j_*smart
    - binary_sensor.ds420j_*exceeded
    - binary_sensor.ds420j_*remaining
    - binary_sensor.ecobee*occupancy
    - sensor.ups*
  entities:
    - input_number.aqi
    - input_text.aqi_status
    - sensor.airquality
    - sensor.data_report
    - sensor.owm_report
    - sensor.plex_shieldtv
    - sensor.tautulli
    - binary_sensor.washing_machine
    - binary_sensor.fibaro_motion_sensor
  event_types:
    - service_removed
    - service_executed
    - platform_discovered
    - homeassistant_start
    - homeassistant_stop
    - feedreader
    - service_registered
    - call_service
    - component_loaded
    - logbook_entry
    - system_log_event
    - automation_triggered
    - script_started
    - timer_out_of_sync
