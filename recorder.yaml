purge_keep_days: 32
exclude:
  domains:
    - calendar
    - camera
    - cast
    - device_tracker
    - fan
    - input_datetime
    - plex
    - media_player
    - moon
    - number
    - person
    - scene
    - script
    - stream
    - sun
    - timer
    - update
    - weather
    - zone
  entity_globs:
    - binary_sensor.ecobee_*_occupancy
    - binary_sensor.home_assistant_operating*
    - binary_sensor.*home_security*
    - button.master_bedroom_fan_*
    - input_datetime.time_christmas_tree_*
