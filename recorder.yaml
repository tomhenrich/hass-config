purge_keep_days: 14
exclude:
  domains:
    - calendar
    - camera
    - cast
    - climate
    - device_tracker
    - fan
    - plex
    - person
    - scene
    - script
    - speedtestdotnet
    - stream
    - sun
    - updater
    - weather
    - zone
    - zwave
  entity_globs:
    - binary_sensor.ds420j_update*
    - binary_sensor.ds420j_*smart
    - binary_sensor.ds420j_*exceeded
    - binary_sensor.ds420j_*remaining
    - binary_sensor.ecobee*occupancy
    - binary_sensor.home_assistant_operating*
    - binary_sensor.*home_security*
    - button.*_ping
    - select.*local_protection*
    - select.*rf_protection*
    - sensor.airquality*
    - sensor.ds420j_memory*
    - sensor.ds420j_cpu*
    - sensor.ds420j_network*
    - sensor.home_assistant_operating*
    - sensor.iphone*
    - sensor.monoprice_energy_outlet_*
    - sensor.*node_status
    - sensor.openweather*
    - sensor.owm_*
  entities:
    - binary_sensor.front_door_accelerometer
    - binary_sensor.garage_myq_gateway
    - binary_sensor.monthly_data_concern
    - binary_sensor.sundown
    - binary_sensor.trashday
    - binary_sensor.updater
    - input_boolean.check_data_usage
    - input_datetime.time_night_start
    - input_select.hvac_mode
    - input_select.presence_mode
    - sensor.date
    - sensor.hacs
    - sensor.inside_temp
    - sensor.month_days
    - sensor.month_gone
    - sensor.network_in_eth0
    - sensor.network_out_eth0
    - sensor.tautulli
    - sensor.time
    - sensor.trash_service
    - sensor.weather_report
    - sensor.zigguest_electricity
    - switch.adguard_filtering
    - switch.adguard_protection
    - switch.zigguest
  event_types:
    - service_removed
    - service_executed
    - platform_discovered
    - homeassistant_start
    - homeassistant_stop
    - feedreader
    - service_registered
    - call_service
    - component_loaded
    - logbook_entry
    - system_log_event
    - automation_triggered
    - script_started
    - timer_out_of_sync
