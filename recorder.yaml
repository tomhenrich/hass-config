purge_keep_days: 7
exclude:
  domains:
    - automation
    - cover
    - calendar
    - camera
    - cast
    - climate
    - device_tracker
    - fan
    - media_player
    - plex
    - person
    - scene
    - script
    - speedtestdotnet
    - stream
    - sun
    - updater
    - weather
    - zone
    - zwave
  entity_globs:
    - input_number.plex*
    - sensor.airquality*
    - sensor.ds420j_memory*
    - sensor.ds420j_cpu*
    - sensor.ds420j_network*
    - binary_sensor.ds420j_update*
    - binary_sensor.ds420j_*smart
    - binary_sensor.ds420j_*exceeded
    - binary_sensor.ds420j_*remaining
    - binary_sensor.ecobee*occupancy
    - binary_sensor.trashday
    - binary_sensor.home_assistant_operating*
    - sensor.home_assistant_operating*
    - sensor.iphone*
    - sensor.ups*
    - sensor.owm_*
    - sensor.plex_*
    - sensor.sensor.openweathermap_*
  entities:
    - binary_sensor.fibaro_motion_sensor
    - binary_sensor.garage_myq_gateway
    - input_datetime.time_night_start
    - input_select.presence_mode
    - sensor.aqi_report
    - sensor.date
    - sensor.hacs
    - sensor.month_days
    - sensor.month_gone
    - sensor.openweather_report
    - sensor.tautulli
    - sensor.time
    - sensor.trash_service
    - sensor.weather_report
    - switch.adguard_filtering
    - switch.adguard_protection
  event_types:
    - service_removed
    - service_executed
    - platform_discovered
    - homeassistant_start
    - homeassistant_stop
    - feedreader
    - service_registered
    - call_service
    - component_loaded
    - logbook_entry
    - system_log_event
    - automation_triggered
    - script_started
    - timer_out_of_sync
